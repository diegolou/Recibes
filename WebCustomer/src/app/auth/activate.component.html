<nav class="navbar navbar-expand-lg navbar-dark bg-dark default-color">
  <div class="container">
    <img alt="Recibes" src="assets/Recibes-Logo203x57.jpg" />

    <div class="d-inline-block ml-3">
      <app-language-selector inNavbar="true" class="navbar-nav ml-auto"></app-language-selector>
    </div>
  </div>
</nav>
<!-- <div class="login-container bg-light">-->
<div class="container bg-light">
  <div class="login-box">
    <div class="container">
      <div class="card col-md-6 mt-3 mx-auto">
        <div class="card-body">
          <h4 class="card-title text-center">
            <i class="far fa-3x fa-user-circle text-muted"></i>
          </h4>
          <form (ngSubmit)="activate()" [formGroup]="activateForm" novalidate>
            <div class="alert alert-danger" [hidden]="!error || isLoading" translate>
              <span translate>{{ error }}</span>
            </div>
            <div class="form-group">
              <label class="d-block text-center bold">
                <h4>
                  <span translate>Your cell phone will receive an SMS with the activation code for your account.</span>
                </h4>
              </label>
              <label class="d-block">
                <input
                  type="text"
                  class="form-control"
                  formControlName="activationcode"
                  mask="000 000"
                  [placeholder]="'Activation Code' | translate"
                />
                <span hidden translate>Activation code</span>
                <small
                  [hidden]="
                    activateForm.controls.activationcode.valid || activateForm.controls.activationcode.untouched
                  "
                  class="text-danger"
                  translate
                >
                  Activation Code is required
                </small>
              </label>
            </div>
            <div class="form-row">
              <div class="col-md-8 md-3">
                <button class="btn btn-primary w-100 bold" type="submit" [disabled]="activateForm.invalid || isLoading">
                  <i class="fas fa-cog fa-spin" [hidden]="!isLoading"></i>
                  <span translate>Activate</span>
                </button>
              </div>
              <div class="col-md-4 md-3">
                <button class="btn btn-primary w-100 bold" type="button" (click)="cancel()" [disabled]="isCanceling">
                  <i class="fas fa-cog fa-spin" [hidden]="!isCanceling"></i>
                  <span translate>Cancel</span>
                </button>
              </div>
            </div>
            <div class="form-row">
              <div class="col-md-2 md-3">&nbsp;&nbsp;</div>
            </div>
            <div class="form-row">
              <div class="col-md-2 md-3"></div>
              <div class="col-md-8 md-3">
                <button class="btn btn-primary w-100 bold" type="button" [disabled]="isCode" (click)="reload()">
                  <i class="fas fa-cog fa-spin" [hidden]="!isCode"></i>
                  <span translate>Resend Activation code</span>
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
