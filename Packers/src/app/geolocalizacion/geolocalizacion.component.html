<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><span translate>Home</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="ion-text-center">
    <!-- <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo" /> -->
    <ion-card-content>
      <!-- <button ion-button (click)="startBackgroundGeolocation()">Start Background Geolocation</button>
      <button ion-button (click)="stopBackgroundGeolocation()">Stop Background Geolocation</button>  -->
      <ion-buttons end>
        <button ion-button icon-only (click)="startBackgroundGeolocation()">
          <ion-icon name="play"></ion-icon>
        </button>
        <button ion-button icon-only (click)="stopBackgroundGeolocation()">
          <ion-icon name="pause"></ion-icon>
        </button>
        <button ion-button icon-only (click)="getlocation()">
          <ion-icon name="earth-outline"></ion-icon>
        </button>
      </ion-buttons>
      <p>{{ status }}</p>

      <h3>Current Latitude: {{ lat }}</h3>
      <h3>Current Longitude: {{ lon }}</h3>
      <h3>Current Altitude: {{ alt }}</h3>
    </ion-card-content>
  </ion-card>
  <!-- <ion-list>
    <ion-item *ngFor="let log of logs">
      {{ log }}
    </ion-item>
  </ion-list> -->
</ion-content>
