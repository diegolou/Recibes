<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title><span translate>Home</span></ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="ion-text-center">
    <img class="logo" src="assets/ngx-rocket-logo.png" alt="angular logo" />
    <ion-card-content>
      <ion-card-title>
        <span translate>{{ username }}</span>
      </ion-card-title>
      <p>prueba works!</p>
      <ion-button type="button" color="primary" expand="block" translate (click)="prueba()">
        Prueba
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
